<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagina con sfondo e testo centrato</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Georgia, serif;
      text-align: center;
      color: white;

      /* IMMAGINE COME SFONDO A PIENO SCHERMO */
      background: url("pergamena.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      font-size: 2em;
      line-height: 1.5;
      background: rgba(0,0,0,0.6); /* riquadro nero trasparente */
      padding: 20px 40px;
      border-radius: 10px;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <h1>
    In London lies a knight a Pope interred<br>
    His labor's fruit a Holy wrath incurred<br>
    You seek the orb that ought be on his tomb<br>
    It speaks of Rosy flesh and seeded womb.
  </h1>
</body>
</html>
