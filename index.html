<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- FONT MEDIEVALE -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      background: url("pergamena.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .poem {
      font-family: 'MedievalSharp', cursive;  /* font medievale */
      font-size: 2.5em;                       /* grandezza */
      line-height: 1.6;                       /* spazio tra righe */
      color: black;                           /* colore */
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="poem">
    In London lies a knight a Pope interred<br>
    His labor's fruit a Holy wrath incurred<br>
    You seek the orb that ought be on his tomb<br>
    It speaks of Rosy flesh and seeded womb.
  </div>
</body>
</html>
